<!--Navbar-->
<mat-toolbar class="header" color="primary" aria-label="Top Toolbar">
  <span>
    <button
      *ngIf="isHandset"
      mat-icon-button
      type="button"
      (click)="sidenav.toggle()"
    >
      <i class="fas fa-bars icon" aria-label="Side nav toggle icon"></i>
    </button>

    <button mat-icon-button [routerLink]="['']">
      <i class="fas fa-question-circle icon"></i>
    </button>

    <button
      mat-button
      *ngIf="!authService.isAuthenticated"
      (click)="openLoginDialog()"
    >
      <i class="fa fa-sign-in-alt"></i> تسجيل الدخول
    </button>
  </span>

  <span class="spacer"></span>

  <span>
    <a class="logo" [routerLink]="['']">EGID</a>
    <i class="fas fa-stream"></i>
  </span>
</mat-toolbar>
<!--#Navbar-->
