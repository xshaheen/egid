<div
  [egDropZone]="disabled"
  (hovered)="onHovering($event)"
  (filesDropped)="addFile($event)"
  [class.hover]="isHovering"
  [class.disabled]="disabled"
  class="drop-zone cloud-img"
>
  <input
    type="file"
    #fileDropRef
    multiple
    [disabled]="disabled"
    [required]="required"
    [id]="formControlName"
    [name]="formControlName"
    (change)="addFile($event.target.files)"
  />
  <h3>
    قم بإضافة الملف عن إلقاء الملف هنا
  </h3>
  <h3>
    او اضغط هنا لإختيار الملف
  </h3>
  <label class="btn" [for]="formControlName">
    <i class="fas fa-cloud-upload-alt"></i> اختر ملف
  </label>
</div>
