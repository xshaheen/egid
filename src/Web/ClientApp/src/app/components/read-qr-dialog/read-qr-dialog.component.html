<h1 mat-dialog-title style="text-align: center;">
  <i class="fas fa-chevron-left"></i>
  من فضلك قم بتسجيل الدخول للاستمرار
</h1>
<p>قم بمسح كود البطاقة ثم ادخل رمز PIN1.</p>
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  "
>
  <eg-qr-reader
    style="width: 100%;"
    (codeResult)="onQrSuccess($event)"
  ></eg-qr-reader>
</div>

<div mat-dialog-actions>
  <button mat-flat-button (click)="cancel()" color="warn">الغاء</button>
</div>
